<div class="" *ngIf="result; else loading">
  <div *ngIf="result?.length > 0; else noResults">
    <mat-list *ngFor="let question of result">
      <app-domanda-item  [options]="options" [item]="question"></app-domanda-item>
    </mat-list>
  </div>
</div>

<!-- Template per il caricamento -->
<ng-template #loading>
  <p>Caricamento in corso...</p>
</ng-template>

<!-- Template per l'assenza di risultati -->
<ng-template #noResults>
  <p>Nessuna domanda disponibile.</p>
</ng-template>
